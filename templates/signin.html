<!DOCTYPE html>
<html lang="en">

<head>
  <title>Aplicación Web de Lista de Deseos</title>


  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css' ) }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css' ) }}">
  <link href="../static/css/signup.css" rel="stylesheet">
  <script src="../static/js/jquery-1.11.2.js"></script>

</head>

<body>

  <div class="container">
    <div class="header">
      <h3 class="text-muted">Aplicación Web de Deseos</h3>
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation"><a href="/">Inicio</a></li>
          <li role="presentation"><a href="/showSignUp">&nbsp;Registrarse</a></li>
        </ul>
      </nav>

    </div>

    <div class="jumbotron">
      <h1>Ingresa tus datos</h1>
      <form class="form-signin" action="/validateLogin" method="post">

        <label for="inputEmail" class="sr-only">Email</label>
        <input type="text" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email" required
          autofocus>

        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Contraseña"
          required>

        <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Sesión</button>
      </form>
    </div>



    <footer class="footer">
      <p>&copy; Maestría en Informática - UNSA</p>
    </footer>

  </div>
</body>

</html>
